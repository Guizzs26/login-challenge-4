<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Challenge #4</title>

    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="left">
      <div class="box-img">
        <img src="/assets/images/image.svg" alt="" class="login-img" />
      </div>
    </div>

    <div class="right">
      <div class="form-container">
        <div class="form-text-box">
          <p class="form-subheading">Bem-vindo de volta</p>
          <h2 class="form-heading">Faça login na sua conta</h2>
        </div>

        <form class="form-login">
          <div class="form-email-password-box">
            <div class="email">
              <label for="email" class="input-text-label">E-mail</label>
              <input
                type="text"
                placeholder="exemplo@gmail.com"
                class="login-form-input"
                id="email"
              />
            </div>

            <div class="password">
              <label for="password" class="input-text-label">Senha</label>
              <input
                type="text"
                placeholder="0123456789"
                class="login-form-input"
                id="password"
              />
            </div>
          </div>

          <div class="form-options">
            <div class="remember-me">
              <input type="checkbox" id="remember" />
              <label for="remember" class="input-checkbox-label"
                >Lembre de mim</label
              >
            </div>

            <a href="#" class="forgot-password"
              ><span>Esqueceu sua senha?</span></a
            >
          </div>

          <div class="form-btn">
            <button type="submit" class="btn enter-btn">Entrar na conta</button>

            <button type="button" class="btn google-btn">
              <img
                src="/assets/icons/icon.png"
                alt="Google icon"
                class="google-icon"
              />Ou faça login com o Google
            </button>
          </div>
        </form>

        <p class="sign-up">
          Não tem uma conta?
          <a href="#" class="sign-up-link"><span>Cadastre-se</span></a>
        </p>
      </div>
    </div>
  </body>
</html>
